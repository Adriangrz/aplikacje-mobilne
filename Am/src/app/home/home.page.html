<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Gra </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-text>Punkty: {{points}}</ion-text>
    <div id="map"></div>
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Pytanie</ion-title>
            <ion-buttons slot="end">
              <ion-button [strong]="true" (click)="confirm()"
                >Confirm</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-text>{{error}}</ion-text>
          <ion-item>
            <ion-label position="stacked">{{currentWebPoint.task}}</ion-label>
            <ion-input
              [(ngModel)]="answer"
              type="text"
              placeholder="Twoja odpowiedz"
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
